import java.util.jar.JarInputStream

description = "HA tests for rundeckpro"


configurations {
}

/** Main dependencies for all bundles */
dependencies {
}

task build(type: Exec) {
    workingDir '.'
    commandLine 'docker-compose'
    args 'build'
}


task run(type: Exec, dependsOn: build) {
    workingDir '.'
    commandLine '/usr/local/bin/docker-compose up'
}


task test(type: Test) << {
    exec {
        workingDir '.'
        commandLine 'scripts/run-test.sh'
    }
}

